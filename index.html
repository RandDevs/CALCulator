<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="backspace.png" type="image/x-icon" />
		<title>CALCulator</title>

		<link rel="stylesheet" href="globalreset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display-output">
				<div class="dark-mode">
					<div class="text-mode">Dark Theme</div>
					<div class="toggle-switch"></div>
				</div>
				<div class="calculation">
					<div class="history-calculation"></div>
					<div class="real-calculation"></div>
				</div>
			</div>
			<div class="buttons-input">
				<div class="row row-1">
					<button class="all-clear">AC</button>
					<button class="backspace">
						<img src="backspace.png" alt="backspace button" />
					</button>
					<button class="operator">รท</button>
				</div>
				<div class="row row-2">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="operator">x</button>
				</div>
				<div class="row row-3">
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="special-operator">-</button>
				</div>
				<div class="row row-4">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="operator">+</button>
				</div>
				<div class="row row-5">
					<button class="number">00</button>
					<button class="number">0</button>
					<button class="comma">.</button>
					<button class="equal-to">=</button>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
